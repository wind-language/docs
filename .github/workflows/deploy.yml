name: Deploy MkDocs site in Current Branch

on:
  push:
    branches:
      - docs  # The branch you use for docs
  pull_request:
    branches:
      - docs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-terminal

      - name: Build the documentation
        run: |
          mkdocs build

      - name: Commit and Push the Built Site
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs-site
          git commit -m "Deploy MkDocs site [skip ci]" || echo "No changes to commit"
          git push origin docs
